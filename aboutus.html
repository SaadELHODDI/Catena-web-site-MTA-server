  <style>
    :root{
      --bg:#0a0a0a;
      --card:#111;
      --accent:#007BFF;
      --text:#ffffff;
      --glow:0 0 8px var(--accent),0 0 20px var(--accent);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background-image:url('assets/s1-background.png');
      color:var(--text);
      font-family:'Rajdhani',sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:3rem 1rem;
    }
    h1{
      font-family:'Orbitron',sans-serif;
      font-size:clamp(2rem,4vw,3rem);
      color:var(--accent);
      text-shadow:var(--glow);
      margin-bottom:2.5rem;
      letter-spacing:2px;
    }
    .team{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:2rem;
      width:100%;
      max-width:1200px;
    }
    .card{
      background:var(--card);
      border:2px solid var(--accent);
      border-radius:15px;
      padding:2rem;
      position:relative;
      overflow:hidden;
      transition:transform .3s,box-shadow .3s;
    }
    .card:hover{
      transform:translateY(-8px);
      box-shadow:var(--glow);
    }
    .card::before{
      content:'';
      position:absolute;
      top:-50%;left:-50%;
      width:200%;height:200%;
      background:conic-gradient(var(--accent),transparent 30%);
      animation:spin 6s linear infinite;
      opacity:.06;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .avatar{
      width:110px;
      height:110px;
      border-radius:50%;
      border:3px solid var(--accent);
      margin:0 auto 1rem;
      display:block;
      object-fit:cover;
      position:relative;
    }
    .card h2{
      font-family:'Orbitron',sans-serif;
      font-size:1.25rem;
      text-align:center;
      margin-bottom:.25rem;
    }
    .role{
      text-align:center;
      color:var(--accent);
      margin-bottom:1.2rem;
      font-size:1rem;
    }
    .socials{
      display:flex;
      justify-content:center;
      gap:1rem;
      font-size:1.4rem;
    }
    .socials a{
      color:var(--text);
      transition:color .3s,transform .3s;
    }
    .socials a:hover{
      color:var(--accent);
      transform:scale(1.2);
    }
    footer{
      margin-top:auto;
      padding:2rem;
      font-size:.9rem;
      opacity:.6;
    }
  </style>
</head>
